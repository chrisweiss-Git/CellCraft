<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cell Configuration Assumptions</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; background: #f0f2f5; }
  h1 { text-align: center; margin-bottom: 30px; }
  .form-group { margin-bottom: 20px; }
  label { display: block; margin-bottom: 5px; font-weight: bold; }
  input[type="number"] { width: 100px; padding: 5px; font-size: 16px; }
  button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
</style>
</head>
<body>

<h1>Cell Configuration Assumptions</h1>

<div class="form-group">
  <label for="robotInput">Number of Robots:</label>
  <input type="number" id="robotInput" min="0" value="2">
</div>

<div class="form-group">
  <label for="cncInput">Number of CNC Machines:</label>
  <input type="number" id="cncInput" min="0" value="2">
</div>

<button onclick="saveConfig()">Save Config</button>

<script>
// ---------- Save Config ----------
function saveConfig() {
    const robots = parseInt(document.getElementById("robotInput").value);
    const cnc = parseInt(document.getElementById("cncInput").value);

    const config = { Robots: robots, CNC: cnc };

    // Save to localStorage
    localStorage.setItem("cellcraftConfig", JSON.stringify(config));

    // Trigger storage event manually for same tab
    window.dispatchEvent(new Event('storage'));

    alert("Configuration saved! Open the 2D layout to see changes automatically.");
}
</script>

</body>
</html>
